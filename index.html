<!DOCTYPE html>
<html>
    <head>
        <!--Importar Fonte Roboto-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap&amp;_cacheOverride=1706545775399" rel="stylesheet">
        <link rel="stylesheet" href="http://127.0.0.1:5500/styles.css?_cacheOverride=1706545775399">

        <!--estilo css-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <img class="icon-foto-perfil" title="Foto de perfil" alt="Foto de perfil" src="images/icons/Logo-Nike.png">

            <div class="tweet-wrapeer">
                <div class="nickname-wrapeer">
                    <p class="tweet-name">Nike</p>
                    <img class="icon-checked" title="Perfil verificado" alt="perfil verificado" src="images/icons/Icone-Verificado.png">
                    <p class="tweet-nick">@Nike</p>
                    <p class="between-point">&#160•&#160</p>
                    <p class="date-post">10 de mar</p>
                </div>
                <p class="tweet-menssage">Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win.
                <br><br>
                Join us</p>
                <div class="options-wrapeer">
                    <a target="_blank" href="https://www.youtube.com/watch?v=OVh0bMNSFss">
                        <div class="button-wrapper">
                            <img class="icon-comment" alt="Ícone de comentários" title="Ícone de comentários" src="images/icons/Comentario.png">
                            <p class="tweet-button-text">3</p>
                        </div>
                    </a>
                    
                    <a target="_blank" href="https://www.youtube.com/watch?v=OVh0bMNSFss">
                        <div class="button-wrapper">
                            <img class="icon-retweet" alt="Ícone de retwittar" title="Ícone de retwittar" src="images/icons/Retwettar.png">
                            <p class="tweet-button-text">3,6 mil</p>
                        </div>
                    </a>
                    <a target="_blank" href="https://www.youtube.com/watch?v=OVh0bMNSFss">
                        <div class="button-wrapper">
                            <img class="icon-favorite" alt="Ícone de favoritar" title="Ícone de favoritar" src="images/icons/Favoritar.png">
                            <p class="tweet-button-text">67 mil</p>
                        </div>
                    </a>
                    <a target="_blank" href="https://www.youtube.com/watch?v=OVh0bMNSFss">
                        <div class="button-wrapper">
                            <img class="icon-share" alt="Ícone de compartilhar" title="Ícone de compartilhar" src="images/icons/Compartilhar.png">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
